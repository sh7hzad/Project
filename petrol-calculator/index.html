<!DOCTYPE html>
<html>
<head>
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator-container">
    <h1>Petrol Calculator</h1>

    <!-- Cost per liter input -->
    <label for="cost">Cost per liter (£):</label>
    <input type="number" id="cost" value="1.72" step="0.01">

    <!-- Liters purchased input -->
    <label for="liters">Liters purchased:</label>
    <input type="number" id="liters" value="0" step="0.1">

    <!-- Calculate button -->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!-- Paragraph to show result -->
    <p id="result">Total: £0.00</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
